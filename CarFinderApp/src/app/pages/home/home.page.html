<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="home-card">
    <ion-card-header>
      <ion-img src="assets/img/logo.jfif" alt="CarFinder Logo" class="logo"></ion-img>
      <ion-card-title>Bienvenido a CarFinder</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Reporta tu auto robado de forma rápida y fácil.</p>
      <p>Ayuda a otros a recuperar sus vehículos mientras mantienes tu comunidad segura.</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" routerLink="/login">
    <ion-icon slot="start" name="log-in-outline"></ion-icon>
    Inicia Sesión
  </ion-button>

  <ion-button expand="full" color="secondary" routerLink="/registro">
    <ion-icon slot="start" name="person-add-outline"></ion-icon>
    Regístrate
  </ion-button>

  <!-- Espacio al final por si el banner lo cubre -->
  <div style="height: 70px;"></div>
</ion-content>
