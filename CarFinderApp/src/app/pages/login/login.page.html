<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</ion-button>
  </form>

  <!-- Enlace a la página de recuperación de contraseña -->
  <ion-item lines="none">
    <ion-label>
      <a routerLink="/recuperar-password" style="color: blue;">¿Olvidaste tu contraseña?</a>
    </ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-label>¿No tienes una cuenta?</ion-label>
    <ion-button fill="clear" routerLink="/registro">Registrarse</ion-button>
  </ion-item>
</ion-content>
