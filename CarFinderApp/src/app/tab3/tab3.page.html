<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">Cerrar Sesi√≥n</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let auto of autosReportados">
    <ion-card-header>
      <ion-card-title>{{ auto.descripcion }}</ion-card-title>
      <ion-card-subtitle>Patente: {{ auto.patente }}</ion-card-subtitle>
      <ion-badge color="warning" *ngIf="auto.status === 'robado'">
        Robado
      </ion-badge>
      <ion-badge color="success" *ngIf="auto.status === 'recuperado'">
        Recuperado
      </ion-badge>
    </ion-card-header>

    <ion-card-content>
      <ion-item *ngFor="let notificacion of auto.notificaciones">
        <ion-label>
          <h2>El auto fue visto en: {{ notificacion.mensaje }}</h2>
          <p>Fecha: {{ notificacion.fecha | date: 'short' }}</p>
        </ion-label>
        <img
          *ngIf="notificacion.imagenBase64"
          [src]="notificacion.imagenBase64"
          width="100"
        />
      </ion-item>

      <ion-button expand="block" (click)="cambiarEstado(auto)">
        Marcar como {{ auto.status === 'robado' ? 'Recuperado' : 'Robado' }}
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="danger" (click)="eliminarAutos()">
    Eliminar Todos los Autos
  </ion-button>
</ion-content>
