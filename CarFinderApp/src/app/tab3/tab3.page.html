<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button> <!-- Bot칩n para volver atr치s -->
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="autosReportados.length === 0">
    <ion-card-header>
      <ion-card-title>Bienvenido, {{ user.email }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>No has reportado autos.</ion-card-content>
  </ion-card>

  <ion-card *ngFor="let auto of autosReportados">
    <ion-card-header>
      <ion-card-title>Auto Reportado: {{ auto.patente }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Descripci칩n: {{ auto.descripcion }}</p>
      <p>Estado: {{ auto.status }}</p> <!-- Mostrar el estado del auto -->
      <ion-button *ngIf="auto.status === 'robado'" (click)="cambiarEstado(auto)">Marcar como Recuperado</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="danger" (click)="borrarAutosReportados()">Borrar todos los autos reportados</ion-button> <!-- Bot칩n para borrar autos reportados -->
</ion-content>
