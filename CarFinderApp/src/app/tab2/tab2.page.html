<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Auto Sospechoso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Patente</ion-label>
    <ion-input [(ngModel)]="patente" name="patente"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="buscarAuto()">Buscar Auto</ion-button>

  <div *ngIf="autoEncontrado">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Auto encontrado: {{ autoEncontrado.patente }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Descripción: {{ autoEncontrado.descripcion }}</p>
        <ion-item>
          <ion-label position="floating">Dirección donde fue visto</ion-label>
          <ion-input [(ngModel)]="direccion" name="direccion"></ion-input>
        </ion-item>
        <input type="file" (change)="onImageSelected($event)">
        <ion-button expand="full" (click)="enviarNotificacion()">Enviar Notificación</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
