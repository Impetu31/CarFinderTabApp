<ion-header>
  <ion-toolbar>
    <ion-title>Reportar Auto Robado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Patente</ion-label>
    <ion-input [(ngModel)]="nuevoAuto.patente" maxlength="10"></ion-input>
  </ion-item>
  <ion-text color="danger" *ngIf="patenteError">
    La patente debe tener al menos 6 caracteres.
  </ion-text>

  <ion-item>
    <ion-label position="floating">Descripci√≥n</ion-label>
    <ion-textarea [(ngModel)]="nuevoAuto.descripcion"></ion-textarea>
  </ion-item>

  <ion-button expand="block" (click)="reportarAuto()">Reportar</ion-button>
</ion-content>
