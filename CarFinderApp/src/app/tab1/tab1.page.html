<ion-header>
  <ion-toolbar>
    <ion-title>Reportar Auto Robado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Párrafo de experiencia del usuario -->
  <ion-card>
    <ion-card-content>
      <p>
        ¿Tu auto ha sido robado? En esta página puedes reportarlo para que otros usuarios puedan ayudarte a localizarlo. Completa la patente y una descripción del vehículo para que sea más fácil identificarlo.
      </p>
    </ion-card-content>
  </ion-card>

  <!-- Formulario para reportar auto -->
  <ion-item>
    <ion-label position="floating">Patente</ion-label>
    <ion-input [(ngModel)]="nuevoAuto.patente" maxlength="10"></ion-input>
  </ion-item>
  <ion-text color="danger" *ngIf="patenteError">
    La patente debe tener al menos 6 caracteres.
  </ion-text>

  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-textarea [(ngModel)]="nuevoAuto.descripcion"></ion-textarea>
  </ion-item>

  <ion-button expand="block" (click)="reportarAuto()">Reportar</ion-button>
</ion-content>
